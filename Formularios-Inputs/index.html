<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios e inputs</title>
</head>
<body>
    <header>
        <div id="contenedor-logo">
            <img id="imagen-logo" src="Imagenes/etsy.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Account</li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="data-form">
            <label>Nombre</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
            <label>Email</label>
            <input type="email">
            <label>¿Contiene CSS?</label>
            <input type="checkbox">
            <label>Color favorito</label>
            <input type="color">
            <label>Fecha de nacimiento</label>
            <input type="date">
            <button>Registrar</button>
        </form>
        <form id="flavor-form">
            <h1>Sabor de helado favorito</h1>
            <label>Chocolate</label>
            <input type="radio">
            <label>Vainilla</label>
            <input type="radio">
            <label>Fresa</label>
            <input type="radio">
        </form>
    <br>
    </main>
    <footer>
        <a id="link-github" href="#">
            <img id="github-img" src="Imagenes/github.png" alt="">
            <h1 id="github-h1">GitHub</h1>
        </a>
        <br>
        <a id="link-linkedin" href="#">
            <img id="linkedin-img" src="Imagenes/linkedin.png" alt="">
            <h1 id="linkedin-h1">Linkedin</h1>
        </a>
    </footer>
</body>
</html>
